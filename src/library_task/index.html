<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <button class="navbar_item">
          <a href="#">Help center</a>
        </button>
        <div class="dot"></div>
        <button class="navbar_item">
          <a href="#">Our Support</a>
        </button>
        <button class="navbar_item">
          <a class="profile" href="">
            <div class="photo">
              <img src="./assets/image/ava.svg" alt="profile" />
            </div>
            <p>John Doe</p>
            <div class="online">
              <img src="./assets/image/downarrowinacircle.svg" alt="online" />
            </div>
          </a>
        </button>
      </div>
    </header>
    <main>
      <aside></aside>
      <section></section>
    </main>
    <footer class="footer">
      <button class="faq">
        <a href="#">
          <img src="./assets/image/question.svg" alt="faq" />
        </a>
      </button>
      <button class="options">
        <a href="#">
          <img src="./assets/image/settings.svg" alt="settings" />
        </a>
      </button>
    </footer>
  </body>
</html>
