<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <ul class="navbar">
        <li class="navbar_item">Help center</li>
        <div class="dot"></div>
        <li class="navbar_item">Our Support</li>
        <li class="navbar_item profile">
          <div class="photo">
            <img src="./assets/image/ava.svg" alt="profile" />
          </div>
          <p>John Doe</p>
          <div class="online">
            <img src="./assets/image/downarrowinacircle.svg" alt="online" />
          </div>
        </li>
      </ul>
    </header>
    <main>
      <aside></aside>
      <section></section>
    </main>
    <footer class="footer">
      <div class="faq">
        <img src="./assets/image/question.svg" alt="faq" />
      </div>
      <div class="options">
        <img src="./assets/image/settings.svg" alt="settings" />
      </div>
    </footer>
  </body>
</html>
